<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画一个大小为父元素宽度一半的正方形</title>
    <style>
        .outter {
            width: 500px;
            height: 700px;
            border: 1px solid #cecece;
        }
        .inner {
            width: 50%;
            padding-bottom: 50%;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="outter">
        <div class="inner"></div>
    </div>
</body>
</html>
