<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度相等</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        .wrap {
            display: -webkit-box;
        }
        .left {
            /* width: 300px; */
            background-color: gray;
        }
        .right {
            /* flex: 1; */
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- 高度相等的第一种方法是使用 table-cell 属性, 不需要添加 float 等属性 -->
    <!-- 父元素设置 overflow: hidden 子元素设置 padding-bottom: 10000px; margin-bottom: -10000px -->
    <!-- 使用 flex -->

    <div class="wrap">
        <div class="left">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            left
        </div>
        <div class="right">
            right
        </div>
    </div>
</body>
</html>
